[module/xdisp2]
type = custom/script
exec = $HOME/.config/polybar/scripts/xdisp.sh light

interval = 2

click-left = $HOME/.config/polybar/scripts/xdisp.sh maxlight
click-right = $HOME/.config/polybar/scripts/xdisp.sh minlight

format-prefix = "L "
format-prefix-foreground = ${colors.primary}

label = %output%
